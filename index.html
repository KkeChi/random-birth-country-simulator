<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환생 국가 시뮬레이터</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>환생하면 어디서 태어날까?</h1>
    </header>

    <!-- 광고 영역 -->
    <div id="adBanner">
        <!-- 구글 애드센스 코드나 배너 광고 자리 -->
        <p>여기에 광고가 표시됩니다.</p>
    </div>

    <main>
        <button id="generateBtn">룰렛 돌리기</button>

        <div id="resultPanel" class="hidden">
            <h2>결과</h2>
            <img id="countryFlag" alt="국기" class="flag">
            <p id="countryName"></p>
            <p id="probability"></p>
            <p id="gender"></p>
            <p id="econClass"></p>
        </div>

        <div id="map" style="height: 400px; margin-top: 20px;"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
