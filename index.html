<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>환생 시뮬레이터 - 다시 태어난다면 어느 나라에서?</title>
  <meta name="description" content="당신이 다시 태어난다면 어느 나라에서 환생할까요? 전 세계 인구 비율 기반으로 확률과 성별·계층을 시뮬레이션합니다." />
  <meta name="keywords" content="환생, 환생 시뮬레이터, 출생 확률, 랜덤 국가, 세계지도, reincarnation, birth simulator" />
  <meta name="author" content="Kkechi" />

  <!-- Leaflet (지도) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>환생 시뮬레이터</h1>
      <div class="controls">
        <button id="darkModeToggle" aria-pressed="false">🌓 다크모드</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <p class="lead">전 세계 인구 비율을 기준으로 — 당신이 다시 태어난 나라를 확인해보세요.</p>
      <div class="actions">
        <!-- id를 generateBtn 으로 변경 -->
        <button id="generateBtn" class="primary">룰렛 돌리기</button>
        <button id="resetBtn" class="secondary">초기화</button>
      </div>
    </section>

    <section id="resultPanel" class="card hidden" aria-live="polite">
      <div class="result-top">
        <img id="flagImg" alt="" class="flag" />
        <div>
          <h2 id="countryName">—</h2>
          <div id="probability" class="muted">확률: —</div>
        </div>
      </div>

      <div class="result-body">
        <p id="gender">성별: —</p>
        <p id="econClass">경제적 위치: —</p>
      </div>

      <div id="map" class="map"></div>
      <div class="small muted">데이터 출처: REST Countries API / UN/Our World in Data (확률 계산용 인구 합계).</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 Reincarnation World Lottery</small>
    </div>
  </footer>

  <!-- countries.js를 따로 관리하지 않고 런타임으로 가져옵니다 -->
  <script src="script.js" defer></script>
</body>
</html>
