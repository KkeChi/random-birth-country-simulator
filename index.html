<body>
  <header>
    <h1>환생 국가 시뮬레이터</h1>
    <button id="darkModeToggle">다크모드</button>
  </header>

  <div id="topAd" class="ad-container">광고 영역 (상단)</div>

  <div id="map" style="height: 300px; margin: 10px 0;"></div>

  <button id="generateBtn">룰렛 돌리기</button>

  <img
    id="flagImage"
    alt="국기"
    style="width: 120px; height: 80px; border: 1px solid #ccc; margin: 10px auto; display: block;"
  />

  <div id="resultPanel" class="hidden" style="text-align: center;">
    <p>국가: <span id="countryName"></span></p>
    <p>출생 확률: <span id="probability"></span></p>
    <p>성별: <span id="gender"></span></p>
    <p>경제적 위치: <span id="econClass"></span></p>
  </div>

  <button id="shareBtn" style="display: block; margin: 20px auto;">공유하기</button>

  <div id="bottomAd" class="ad-container">광고 영역 (하단)</div>
  
  <!-- ...스크립트 부분 그대로 -->
</body>
