<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>환생 시뮬레이터</title>
    <meta name="description" content="인구 비율 기반 환생 국가 및 조건 시뮬레이터" />
    <meta name="author" content="YourName" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <!-- 스타일 시트 -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>환생 시뮬레이터</h1>
        <button id="darkModeToggle">다크모드 토글</button>
        <button id="shareBtn">공유하기</button>
    </header>

    <section id="adTop" class="ad-container">
      <!-- 상단 광고 자리 -->
      <p>광고 영역 (예: 구글 애드센스 등)</p>
    </section>

    <main>
      <div id="map" style="height: 300px;"></div>

      <button id="generateBtn">룰렛 돌리기</button>

      <section id="resultPanel" class="hidden">
        <h2>결과</h2>
        <p><strong>국가:</strong> <span id="countryName"></span> <img id="flagImg" alt="국기" width="48" height="32" /></p>
        <p><strong>출생 확률:</strong> <span id="probability"></span></p>
        <p><strong>성별:</strong> <span id="gender"></span></p>
        <p><strong>경제적 위치:</strong> <span id="econClass"></span></p>
      </section>
    </main>

    <section id="adBottom" class="ad-container">
      <!-- 하단 광고 자리 -->
      <p>광고 영역 (예: 구글 애드센스 등)</p>
    </section>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- script.js -->
    <script src="script.js"></script>
</body>
</html>
