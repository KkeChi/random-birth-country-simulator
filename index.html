<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>환생 국가 시뮬레이터</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>환생 국가 시뮬레이터</h1>
    <div class="top-buttons">
      <button id="darkModeToggle">다크모드</button>
    </div>
  </header>

  <div id="topAd" class="ad-container">광고 영역 (상단)</div>

  <div id="map" style="height: 300px; margin: 10px 0;"></div>

  <button id="generateBtn">룰렛 돌리기</button>

  <div id="resultPanel" class="hidden">
    <p>국가: <span id="countryName"></span></p>
    <img
      id="flagImage"
      alt="국기"
      style="width: 120px; height: 80px; border: 1px solid #ccc; margin: 10px auto; display: block;"
    />
    <p>출생 확률: <span id="probability"></span></p>
    <p>성별: <span id="gender"></span></p>
    <p>경제적 위치: <span id="econClass"></span></p>
  </div>

  <div id="bottomAd" class="ad-container">광고 영역 (하단)</div>

  <footer>
    <button id="shareBtn">공유하기</button>
  </footer>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="script.js"></script>
</body>
</html>
